<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to video player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/995/63/png-transparent-video-player-computer-icons-logo-streamer-miscellaneous-angle-text.png">
</head>
<body style="background-color: #17D80E;">
    <h1><a href="#video-player" style="color: #fff; text-decoration: none;">Link to Video Player</a></h1>
    <div id="video-player">
        <input type="text" id="video-url" placeholder="Paste video URL here">
        <button onclick="loadVideo()">Load Video</button>
        <button onclick="downloadVideo()">Download Video</button>
        <br>
        <div class="video-container">
            <video id="myVideo" controls oncontextmenu="return false" controlsList="nodownload">
                Your browser does not support the video tag.
            </video>
             <u><b><h3><a href="https://ssrmahua2.github.io/My-Projects/" id="otherToolsLink" target="_blank">Other Tools</a></h3></u></b>
            <div class="controls">
                <button class="backward" onclick="backward()">Backward</button>
                <button class="forward" onclick="forward()">Forward</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
